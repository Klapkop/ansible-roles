# defaults file for berglucht.common
admin_user: ubuntu

### Auditing ###
audit_results_path: /tmp/audit

### Install extra packages ###
extra_package_install: []

### Firewall ###
ufw_enable_logging: true
ufw_additional_ports: []
#     - name: Name of application
#       port: Port to Open
#       proto: Protocol
#       from_ip: Source IP address