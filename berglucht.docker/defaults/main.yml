---
# defaults file for docker
ubuntu_release: focal
docker_admin_user: dockadmin

# Settings for generating the daemon.json file
docker_daemon_settings:
  icc: false
  userns-remap: 'default'
  userland-proxy: false
  
# pin docker packages
docker-ce-version: 5:20.10.17~3-0~ubuntu-focal
docker-ce-cli-version: 5:20.10.17~3-0~ubuntu-focal

